<div>
  <label for="jsonTextarea" class="block text-white text-md font-bold my-6">JSON:</label>
  <textarea #textarea class="bg-gray-200 h-96 p-4 w-full rounded-md shadow-lg">{{jsonText}}</textarea>
</div>

  <!-- ALERTA DE CAMBIO -->
  <div *ngIf="notValidJson" class="p-4 mb-4 w-fit absolute right-10 top-10 text-sm rounded-md bg-red-200 text-red-600" role="alert">
    <span class="font-medium">¡Error!</span> El JSON que has introducido es inválido.
  </div>
