<app-form (formChange)="formChange($event)" [limpiarTodo]="limpiarTodo"></app-form>
<a (click)="limpiar()" *ngIf="formChange"  class="cursor-pointer absolute z-30 left-80 ms-6 mt-6">
    <svg class="w-6 h-6 text-red-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
    </svg>    
</a>
<app-informationJson (textareaChange)="textareaChange($event)" [limpiarTodo]="limpiarTodo"></app-informationJson>

<!-- ALERTA DE CAMBIO -->
<div *ngIf="limpiarTodo" class="p-4 mb-4 w-fit absolute right-10 top-10 text-sm rounded-md bg-red-200 text-red-600" role="alert">
  <span class="font-medium">¡Operación realizada!</span> La interfaz se ha limpiado correctamente.
</div>
